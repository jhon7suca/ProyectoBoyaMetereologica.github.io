</head>
<body>
    <header>
        <h1>Datos Registrados</h1>
        <nav>
            <ul>
                <div class="header-container"><!-- Contenedor para el encabezado -->
                    <li><a href="../index.html">Inicio</a></li>

                <div class="header-container"><!-- Contenedor para el encabezado -->

                </div>
            </ul>
        </nav>
</header>
    <!-- Tabla de datos registrados para Boya 1 y Boya 2 -->
    <section id="batabase">
    
        <!-- Tabla para Boya 1 -->
        <div id="tabla-boya1">
            <h2>Boya 1</h2>
            <table class="content-table">
                <thead>
                    <tr>
                        <th>Temperatura (°C)</th>
                        <th>Presión (hPa)</th>
                        <th>Altura (m)</th>
                        <th>Humedad (%)</th>
                        <th>Fecha y Hora</th>
                    </tr>
                </thead>
                <tbody id="data-table-boya1">
                    <!-- Filas de datos se insertarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>
    
        <!-- Tabla para Boya 2 -->
        <div id="tabla-boya2">
            <h2>Boya 2</h2>
            <table class="content-table">
                <thead>
                    <tr>
                        <th>Temperatura (°C)</th>
                        <th>Presión (hPa)</th>
                        <th>Altura (m)</th>
                        <th>Humedad (%)</th>
                        <th>Fecha y Hora</th>
                    </tr>
                </thead>
                <tbody id="data-table-boya2">
                    <!-- Filas de datos para Boya 2 -->
                </tbody>
            </table>
        </div>
    </section>
    <!-- Botón de descarga de datos -->
    
    <button onclick="descargarDatosCSV(last5Boyas)">Descargar Datos</button>

    <script src="app1.js"></script>
