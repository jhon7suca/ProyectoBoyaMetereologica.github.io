<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos Registrados</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Datos Registrados</h1>
    </header>

    <section id="batabase">
        <!-- Tabla para Boya 1 -->
        <div id="tabla-boya1">
            <h2>Boya 1</h2>
            <table class="content-table">
                <thead>
                    <tr>
                        <th>Temperatura (°C)</th>
                        <th>Presión (hPa)</th>
                        <th>Altura (m)</th>
                        <th>Humedad (%)</th>
                        <th>Fecha y Hora</th>
                    </tr>
                </thead>
                <tbody id="data-table-boya1">
                    <!-- Filas de datos se insertarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>

        <!-- Tabla para Boya 2 -->
        <div id="tabla-boya2">
            <h2>Boya 2</h2>
            <table class="content-table">
                <thead>
                    <tr>
                        <th>Temperatura (°C)</th>
                        <th>Presión (hPa)</th>
                        <th>Altura (m)</th>
                        <th>Humedad (%)</th>
                        <th>Fecha y Hora</th>
                    </tr>
                </thead>
                <tbody id="data-table-boya2">
                    <!-- Filas de datos se insertarán dinámicamente aquí -->
                </tbody>
            </table>
        </div>
    </section>

    <a href="index.html">Volver a la página principal</a>
    <script src="app.js"></script>
</body>
</html>
